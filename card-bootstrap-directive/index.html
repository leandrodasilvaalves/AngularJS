<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title ng-bind="titudoDoc"></title>

     <!-- libs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    
    <!--app-->
    <script src="app/app.js"></script>
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/directives/ng-card/ng-card.js"></script>
    <link rel="stylesheet" href="app/directives/ng-card/ng-card.css">

</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Angular JS </h1>
            <h2 ng-bind="titudoDoc"></h2>
        </div>
        <div class="row">
            <div col="sm-4">
                <ng-card titulo="Este é o card 01">
                    Esta é a descrição do card 01. É muito bancana criar diretivas
                </ng-card>
            </div>
            <div col="sm-4">
                <div ng-card titulo="Este é o titulo do card 02">
                    Esta é a descrição do cardo 02. Criar diretivas é legal
                </div>
            </div>
            <div col="sm-4">
                <ng-card titulo="{{ tituloCard }}">
                    {{ descricaoCard }}
                </ng-card>
            </div>
        </div>
    </div>

</body>

</html>
