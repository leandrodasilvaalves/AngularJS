<div class="card" style="width: 20rem;">
    <img class="card-img-top" src="{{ imagem }}" alt="">
    <div class="card-block">
        <h4 class="card-title" ng-bind="titulo"></h4>
        <p class="card-text" ng-transclude></p>

        <a href="{{ url }}" target="_blank" class="btn" ng-bind="btnText"></a>
    </div>
</div>
