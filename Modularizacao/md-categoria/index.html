<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body ng-app="appCategoria" ng-controller="categoriaController as vm">
    <div class="container">
        <h1>Módulo De Categorias</h1>
        <form name="frmCategoria">
            <div class="form-group col-sm-3">
                <label for="exampleInputEmail1">Categoria</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Informe o nome da categoria">
                <small id="emailHelp" class="form-text text-muted">Dê um nome bem legal para esta categoria.</small>
                <button class="btn btn-success">
                    Incluir Categoria <i class="fa fa-plus"></i>
                </button>
            </div>
        </form>

        <table class="table table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoria in vm.categorias track by $index">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="categoria"></td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/categoria.services.js"></script>
    <script src="app/controllers/categoria.controller.js"></script>
</body>

</html>
