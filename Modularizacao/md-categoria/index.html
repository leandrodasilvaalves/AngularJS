<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body ng-app="appCategoria" ng-controller="categoriaController as vm">
    <div class="container">
        <h1>Módulo De Categorias</h1>

        
        <div class="form-group">
            <button type="button" class="btn btn-success" 
                data-toggle="modal" data-target="#mdCategoria">
                <i class="fa fa-plus"></i> Nova Categoria
            </button>
        </div>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoria in vm.categorias track by $index">
                    <td ng-bind="vm.setIndex($index)"></td>
                    <td ng-bind="categoria"></td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="vm.remover(categoria)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'frmCategoria.html'"></div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    
    
    <script src="app/app.js"></script>
    <script src="app/services/categoria.services.js"></script>
    <script src="app/controllers/categoria.controller.js"></script>
</body>

</html>
