<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.full.min.js"></script>
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="custom-template.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1>Template Custom Select2</h1>
        <p>Envelope icon:
            <span class="glyphicon glyphicon-envelope"></span>
        </p>
        <div class="form-group col-6">
            <select class="js-example-basic-single" name="state" style="width:100%;">
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AL">Alabama</option>
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
                <option value="WY">Wyoming</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="form-group col-6">
            <div class="select_custom">
                <span class="select_rendered">Ojeto renderizado</span>
                <span class="select_arrow"><i class="fa fa-angle-down"</i></span>
                <span class="select_dropdown">
                    <span class="select_search">
                        <input type="text" autofocus>
                    </span>
                    <ul class="select_listitens">
                        <li>Alabama</li>
                        <li>Alabama</li>
                        <li>Alabama</li>
                        <li>Wyoming</li>
                        <li>Wyoming</li>
                        <li>Wyoming</li>
                    </ul>
                </span>
            </div>
        </div>


    </div>

</body>

</html>
