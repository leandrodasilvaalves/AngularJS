<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select2- Template Custom</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

    <script src="custom-template.js"></script>
    <link rel="stylesheet" href="custom-template.css">

</head>

<body>

    <div class="container">

        <h1>Select2- Custom Template</h1>        

        <div class="form-group col-8">
            <div class="select_custom">
                <span class="select_rendered">Ojeto renderizado</span>
                <span class="select_arrow"><i class="fa fa-angle-down"></i></span>
                <span class="select_dropdown">
                    <span class="select_search">
                        <input type="text" autofocus>
                    </span>
                    <ul class="select_listitens">
                        <li>Goiás</li>
                        <li>Distrito Federal</li>
                        <li>São Paulo</li>
                        <li>Rio de Janeiro</li>
                        <li>Espírito  Santo</li>
                        <li>Minas Gerais</li>
                        <li>Mato Grosso do Sul</li>
                        <li>Bahia</li>
                    </ul>
                </span>
            </div>
        </div>


    </div>

</body>

</html>
