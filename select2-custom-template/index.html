<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select2- Template Custom</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>


    <script src="app/app.js"></script>
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/directives/select2-custom/select2-custom.js"></script>
    <link rel="stylesheet" href="app/directives/select2-custom/select2-custom.css">

</head>

<body ng-app="appSelect2Custom">

    <div- class="container" ng-controller="mainController">

        <h1>Select2- Custom Template</h1>        

        <div class="form-group col-8">
            <select2-custom list="nomes" placeholder="Selecione um nome..."></select2-custom>
        </div>

        <div class="form-group col-8">
            <select2-custom list="estados" placeholder="Selecione um estado..."></select2-custom>
        </div>

        <div class="form-group col-8">
            <select2-custom list="templateIcones" display='description' placeholder="Selecione um Ã­cone..."></select2-custom>
        </div>

        <div class="form-group col-8">
            <select2-custom list="templateCores" display='description' placeholder="Selecione uma cor..."></select2-custom>
        </div>

        

    </div>


</body>

</html>
